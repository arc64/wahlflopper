        function playback(sequence, doneCallback) {
          var k = sequence[0],
              v = clips[k];
          v.$el.show();
          //v.pc.currentTime();
          v.pc.unmute();
          v.pc.play(v.in);
          v.pc.cue(v.out, function() {

            v.$el.hide();
            var rem = sequence.slice(1);
            if (!rem.length) doneCallback();
            playback(rem, doneCallback);
            //console.log(rem);
