<!doctype html>
<!--[if lt IE 7]>      <html lang="de" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>grunt-template</title>
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/data/clips.json"></script>
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild --> 

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

</head>
<body>
    <script id="video-picker" type="text/x-handlebars-template">
        {{#items}}
        <li data-videoid="{{id}}" class="video col-2 col-sm-2 col-lg-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h3 class="panel-title">{{index}}. {{title}}</h3>

                </div>
                <div class="panel-body">
                    <img src="http://img.youtube.com/vi/{{yt}}/mqdefault.jpg" alt="{{title}}">
                </div>
            </div>
        </li>
        {{/items}}
    </script><!-- Video Picker -->

    <script id="video-mixer" type="text/x-handlebars-template">
        {{#each items}}
            <div class="video col-md-6" data-videoid={{id}}>
                <h3>{{title}}</h3>
                <a href="#" class="video-player col-md-6">
                    <span class="play glyphicon glyphicon-play"></span>
                    <img src="http://img.youtube.com/vi/{{yt}}/mqdefault.jpg" class="img-responsive" />
                </a>
                <a href="#mixer" type="button" class="btn btn-success add"><span class="glyphicon glyphicon-plus"></span></a>
            </div>
        {{/each}}
    </script><!-- mixer -->

    <div class="jumbotron">
        <div class="container">
            <div class="page-header">
                <h1>
                    Wahlflopper
                    <small>Remix your BTW13 election defeat videos here</small>
                </h1>
            </div>
            <div class="video-player row">
                <div class="video-wrapper">
                    <div class="vids">
                        <div id="skeleton">
                            <div class="layer"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="mixer" class="panel panel-default">
                <div class="panel-heading">Mixer</div>
                <div class="panel-body mixer">
                    <div class="row">
                        <ul id="sortable" class="list-unstyled list-inline"></ul>
                    </div>
                    <a class="btn-success btn-lg pull-right">
                        <span class="glyphicon glyphicon-play play-btn"></span>
                        <!-- Play your remix! --> </a>
                </div>
            </div>
        </div>
    </div>

    <div class="videos container">
        <div class="row">
            <div id="picker" class="picker"></div>
        </div>
    </div>
    <hr>
    <footer>
        <p>
            Code can be found
            <a href="https://github.com/arc64/wahlflopper">on github</a>
        </p>
    </footer>
</body>
</html>
